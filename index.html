<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.css">
    <title>Filterable list</title>
  </head>
  <body>
    <div class="container">
      <h1 class="center-align">My Contacts!</h1>

      <input type="text" id="filterInput" placeholder="Search Names...">

      <ul class="collection with-header" id="names">
        <li class="collection-header">
          <h5>A</h5>
        </li>
        <li class="collection-item">
          <a href="#">Anna</a>
        </li>
        <li class="collection-item">
          <a href="#">Anthony</a>
        </li>
        <li class="collection-item">
          <a href="#">Alan</a>
        </li>

        <li class="collection-header">
          <h5>B</h5>
        </li>
        <li class="collection-item">
          <a href="#">Bhavna</a>
        </li>
        <li class="collection-item">
          <a href="#">Bill</a>
        </li>
        <li class="collection-item">
          <a href="#">Bittoo</a>
        </li>
        <li class="collection-header">
          <h5>C</h5>
        </li>
        <li class="collection-item">
          <a href="#">Cathy</a>
        </li>
        <li class="collection-item">
          <a href="#">Cate</a>
        </li>
        <li class="collection-item">
          <a href="#">Carrie</a>
        </li>
      </ul>
    </div>

    <script type="text/javascript">
      let filterinput = document.querySelector('#filterInput');
      filterinput.addEventListener('keyup',filternames);

      function filternames() {
        let filterValue = document.querySelector('#filterInput').value.toUpperCase();

        let names = document.querySelector('#names');

        let li = document.querySelectorAll('.collection-item');

        for (var i = 0; i < li.length; i++) {
          let a = li[i].querySelectorAll('a')[0];

          if (a.innerHTML.toUpperCase().indexOf(filterValue) > -1) {
            li[i].style.display = '';
          }
          else {
            li[i].style.display = 'none';
          }
        }
      }
    </script>
  </body>
</html>
